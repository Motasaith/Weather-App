<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="app">
    <header>
      <h1>Smart Weather</h1>
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
      <button id="toggleTheme">ðŸŒ™</button>
    </header>

    <main>
      <!-- Current Weather -->
      <section id="currentWeather" class="card glass">
        <!-- Fills dynamically -->
      </section>

      <!-- Forecast -->
      <section id="forecast" class="forecast">
        <!-- Fills dynamically -->
      </section>

      <!-- Weather Charts -->
      <section class="charts">
        <canvas id="tempChart" height="150"></canvas>
        <canvas id="humidityChart" height="150"></canvas>
      </section>
    </main>
  </div>
<script
      src="https://kit.fontawesome.com/af04cde8cd.js"
      crossorigin="anonymous"
    ></script>
  <script src="script.js"></script>
</body>
</html>
